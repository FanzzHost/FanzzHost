<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FANZGRAM</title>
    <style>
        /* Styling untuk tampilan yang mirip dengan Instagram */
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background-color: #ffffff;
            border-bottom: 1px solid #dbdbdb;
        }
        .logo {
            font-size: 1.6rem;
            font-weight: bold;
            color: #000000;
        }
        .search-input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #dbdbdb;
            width: 200px;
        }
        .main-content {
            max-width: 600px;
            margin: auto;
            padding-top: 16px;
        }
        .post {
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            margin-bottom: 16px;
        }
        .post-header {
            display: flex;
            align-items: center;
            padding: 8px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .username {
            font-weight: bold;
        }
        .post-image {
            width: 100%;
            height: auto;
        }
        .post-actions {
            padding: 8px;
        }
        .like-button {
            color: #262626;
            font-size: 1.5rem;
            margin-right: 8px;
        }
        .comment-input {
            width: calc(100% - 48px);
            margin-right: 8px;
            padding: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
        }
        .post-comments {
            padding: 8px;
            font-size: 0.9rem;
        }
        .timestamp {
            font-size: 0.8rem;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">Fanzzgram</div>
        <input type="text" class="search-input" placeholder="Search">
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Post 1 -->

                <img src="https://via.placeholder.com/40" alt="User Avatar" class="user-avatar">
                <div class="username">PCSI OFFCIAL</div>
            </div>
            <img src="https://via.placeholder.com/600x400" alt="Post Image" class="post-image">
            <div class="post-actions">

            </div>
            <div class="timestamp">2 hours ago</div>
        </div>

        <!-- Post 2 -->

</body>
</html>
