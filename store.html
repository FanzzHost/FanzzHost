<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FanzzStore</title>
<link rel="stylesheet" href="styless.css">
</head>
<body>
<div class="container">
  <h1>FanzzStore WEBSITE</h1>
  <div class="produk">
    <div class="produk-item">
      <img src="girp.png" alt="GM GIRP V1">
      <h3>GM GIRP V1</h3>
      <p>Harga: Rp 20.000</p>
      <button class="beli-btn" onclick="tambahKeKeranjang('GM GIRP V1', 20000)">Beli</button>
    </div>
    <div class="produk-item">
      <img src="girp.png" alt="GM GIRP V2.5">
      <h3>GM GIRP V2.5 FIX BUG</h3>
      <p>Harga: Rp 45.000</p>
      <button class="beli-btn" onclick="tambahKeKeranjang('GM GIRP V2.5', 45000)">Beli</button>
    </div>
  </div>
  <div class="container">
    <a href="listfiturv1.html" class="button">FITUR V1</a>
    <a href="listfiturv2.html" class="button">FITUR V2.5</a>
  </div>
  <div class="keranjang">
    <h2>Keranjang Belanja</h2>
    <ul id="keranjang-list">
      <!-- List keranjang akan muncul di sini -->
    </ul>
    <p id="total-harga">Total: Rp 0</p>
    <button class="checkout-btn">Checkout</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
